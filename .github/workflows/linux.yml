name: Build Linux
on: [push,pull_request]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1 
      - name: Build
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release .. && cmake --build .
          
      - name: GH Release ğŸš€
        # You may pin to the exact commit or the version.
        uses: actions/upload-artifact@v2
        with:
           name: LinuxRelease
           path: build/bin

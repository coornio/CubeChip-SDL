name: Build Windows
on: [push,pull_request]
jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1 
      - name: Build
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release -S . -B build
          cmake --build build
          
      - name: GH Release ğŸš€
        # You may pin to the exact commit or the version.
        uses: actions/upload-artifact@v2
        with:
           name: LinuxRelease
           path: build/bin

name: Build Windows
on: [push,pull_request]
jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release -S . -B build
          cmake --build build
          
      - name: GH Release
        uses: actions/upload-artifact@v4
        with:
           name: WindowsRelease
           path: build/bin
